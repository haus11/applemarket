
<div class="modal-header">
  <h3 class="modal-title"><translate>TRADE_TITLE</translate> <small><translate>WORD_WITH</translate> {{ negotiationPartner }}</small></h3>
</div>
<div class="modal-body text-center">
  <div class="row">
    <p ng-show="tradeInitiated" translate>TRADE_INITIATED</p>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" ng-click="increasePrice()">
        <span class="fa fa-angle-up"></span>
      </button>
      <button type="button" class="btn btn-default">
        {{price}}
      </button>
      <button type="button" class="btn btn-default" ng-click="decreasePrice()">
        <span class="fa fa-angle-down"></span>
      </button>
    </div>
  </div>
  <div class="row top-buffer">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">
        <translate>TRADE_OFFER</translate> <span class="label label-danger label-as-badge">{{offer}}</span>
      </button>
      <button type="button" class="btn btn-default">
        <translate>TRADE_PROFIT</translate> <span class="label label-success label-as-badge">{{profit}}</span>
      </button>
    </div>
  </div>
  <div class="row top-buffer">
    <button type="button" class="btn btn-default" ng-click="sendOffer()" translate>TRADE_SEND_OFFER</button>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="accepted()" translate>TRADE_ACCEPTED</button>
  <button class="btn btn-default" ng-click="rejected()" translate>TRADE_DECLINED</button>
  <button class="btn btn-warning" ng-click="cancel()" translate>SYSTEM_CANCEL</button>
</div>
