<h2>Profile <small>Type: {{ user.type }}</small></h2>
<div class="row">
  <div class="col-md-6">
    <div class="form-group form-group-sm">
      <label for="name">Name: </label>
      <input type="text" class="form-control input-sm" id="name">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group form-group-sm">
      <label for="matrikel">Student-ID: </label>
      <input type="text" class="form-control input-sm" id="matrikel">
    </div>
  </div>
</div>
<h3>Description</h3>
<p ng-bind-html="user.session.one.description"></p>
<table class="table table-responsive table-striped">
  <tr>
    <th></th>
    <th>Round 1</th>
    <th>Round 2</th>
    <th>Round 3</th>
  </tr>
  <tr>
    <td>Buyer Value</td>
    <td>40</td>
    <td>40</td>
    <td>40</td>
  </tr>
  <tr>
    <td>Price Paid</td>
  </tr>
  <tr>
    <td>Profit</td>
  </tr>
</table>
<div class="col-md-12">
  <div class="text-right">
    <button class="btn btn-success">Save</button>
  </div>
</div>
