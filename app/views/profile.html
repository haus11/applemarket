<h2>Profile <small>Type: {{ user.type }}</small></h2>

<h3>Description</h3>
<p ng-bind-html="supplierText | stringular:user.session2.maxValue"></p>
<table class="table table-responsive table-striped">
  <tr>
    <th></th>
    <th ng-repeat="trade in tradeData">Round {{$index + 1}}</th>
  </tr>
  <tr>
    <td>Buyer Value</td>
    <td ng-repeat="trade in tradeData">{{trade.value}}</td>
  </tr>
  <tr>
    <td>Price Paid</td>
    <td ng-repeat="trade in tradeData">{{trade.pricePaid}}</td>
  </tr>
  <tr>
    <td>Profit</td>
    <td ng-repeat="trade in tradeData">{{trade.profit}}</td>
  </tr>
</table>
