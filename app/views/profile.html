<h2>Profile <small>Type: {{ user.type }}</small></h2>
<div class="row">
  <div class="col-md-6">
    <div class="form-group form-group-sm" ng-show="inputData.showInput">
      <label for="name">Name: </label>
      <input type="text" class="form-control input-sm" id="name" ng-model="inputData.name">
    </div>
    <h3 ng-show="!inputData.showInput">Name: <small>{{inputData.name}}</small></h3>
  </div>
  <div class="col-md-6">
    <div class="form-group form-group-sm" ng-show="inputData.showInput">
      <label for="matrikel">Student-ID: </label>
      <input type="text" class="form-control input-sm" id="matrikel" ng-model="inputData.student_id">
    </div>
    <h3 ng-show="!inputData.showInput && inputData.student_id != undefined">Student-ID: <small>{{inputData.student_id}}</small></h3>
  </div>
</div>
<h3>Description</h3>
<p ng-bind-html="user.session.one.description"></p>
<table class="table table-responsive table-striped">
  <tr>
    <th></th>
    <th>Round 1</th>
    <th>Round 2</th>
    <th>Round 3</th>
  </tr>
  <tr>
    <td>Buyer Value</td>
    <td>40</td>
    <td>40</td>
    <td>40</td>
  </tr>
  <tr>
    <td>Price Paid</td>
  </tr>
  <tr>
    <td>Profit</td>
  </tr>
</table>
<div class="col-md-12">
  <div class="text-right">
    <button class="btn btn-success" ng-click="saveData()">Save</button>
  </div>
</div>
