<div class="container">
  <h2 class="text-center">What' s your name?</h2>
  <div class="row row-buffer">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form name="playerInputForm">
        <div class="form-group form-group-sm">
          <label for="name">Name: </label>
          <input type="text" class="form-control input-sm" id="name" name="uName" ng-model="inputData.name" required="">
        </div>
        <div class="text-right">
          <button class="btn btn-success" ng-click="saveData()" ng-disabled="playerInputForm.$invalid" value="Save">Save</button>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
